<!DOCTYPE html>
<html>
<head>
	<title>Slider with Images and Video</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slider">
		<div class="slider-content">
			<div class="slide">
				<img src="image1.png">
			</div>
			<div class="slide">
				<img src="image2.png">
			</div>
			<div class="slide">
				<img src="image3.png">
			</div>
			<div class="slide">
				<img src="image4.png">
			</div>
			<div class="slide">
				<video src="video.mp4" autoplay loop muted></video>
			</div>
		</div>
	</div>
</body>
</html>
